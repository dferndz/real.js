<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Architects+Daughter"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/stylesheets/stylesheet.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/stylesheets/pygment_trac.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/stylesheets/print.css"
      media="print"
    />

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ site.name }} - {{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>{{ site.name }}</h1>
        <h2>{{site.tagline}}</h2>
        <a href="{{site.github.url }}" class="button"
          ><small>View project on</small> GitHub</a
        >
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">{{ content }}</section>

        <aside id="sidebar">
          <p class="repo-owner">
            <a href="{{site.github.url}}">{{site.github.repo}}</a>
            is maintained by
            <a href="{{site.github.user.url}}">{{site.github.user.username}}</a
            >.
          </p>

          <hr />

          <h3>Contents</h3>
          {% assign docs = site.doc_pages | sort: "number" %}
          <li><a href="{{site.url}}{{site.baseurl}}/">Home</a></li>
          {% for doc in docs %}
          <li><a href="{{site.baseurl}}{{doc.url}}">{{doc.title}}</a></li>
          {% endfor %}
        </aside>
      </div>
    </div>
  </body>
</html>
